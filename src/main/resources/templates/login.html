

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>



</head>


<body class="bg-info pl-5 pt-5">
<div class="c1 p-5">
    <div class="c2 col-md-6 shadow-lg  bg-white mt-5 ml-5 p-5 rounded">
        <h3 class="text-secondary">LOGIN</h3>
        <br><br>
        <form action="" method="post">
            <h6 class="text-secondary">Username:</h6>
            <input type="text" class="form-control ip2 col-md-8" name="username" placeholder="User Name" required>
            <br><br>

            <h6 class="text-secondary ">Password:</h6>

            <input type="text" class="form-control ip2 col-md-8"name="password" placeholder="Password" required>
            <br><br>


            <button class="btn btn1 btn-success  col-md-8">Login</button>
            <br><br>
            <div th:if="${param.error}">
                <p class="text-danger">Invalid username or password.</p>
            </div>

        </form>

    </div>


</div>
</body>

</html>
